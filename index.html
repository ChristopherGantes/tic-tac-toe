<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="header">
      <button type="button" id="start-button">Start Game</button>
      <div id="scoreboard">
        <input
          type="text"
          id="player-one-name"
          placeholder="Enter Player Name"
        />
        <div class="score-section">
          <p id="player-one-score" class="X">0</p>
          <p class="dash">-</p>
          <p id="player-two-score" class="O">0</p>
        </div>
        <input
          type="text"
          id="player-two-name"
          placeholder="Enter Player Name"
        />
      </div>
      <button type="button" id="restart-button">Reset Score</button>
    </div>
    <div id="alert-container">
      <p id="alerts"></p>
    </div>
    <div id="container">
      <div id="ttt-grid"></div>
    </div>
  </body>
</html>
