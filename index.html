<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="header">
      <button type="button" id="start-button">Start Game</button>
      <div id="scoreboard">
        <div class="score-section" id="player-one">
          <input type="text" id="player-one-name" />
          <p id="player-one-score">0</p>
        </div>

        <div class="score-section" id="player-two">
          <p id="player-two-score">0</p>
          <input type="text" id="player-two-name" />
        </div>
      </div>
      <button type="button" id="restart-button">Restart</button>

    </div>
    <div id="alert-container">
      <p id="alerts"></p>
    </div>
    <div id="container"></div>
  </body>
</html>
